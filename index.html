<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bulk Domain Scanner</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="container">
    <h1>Zbahis Domain Scanner</h1>

    <div class="input-group">
        <input id="prefix" type="text" placeholder="Prefix (örn: zbahis)">
        <input id="start" type="number" placeholder="Start (örn: 300)">
        <input id="end" type="number" placeholder="End (örn: 600)">
        <input id="tld" type="text" value=".com">
        <button onclick="startScan()">SCAN</button>
    </div>

    <div id="result"></div>
</div>

<script src="app.js"></script>
</body>
</html>
